<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <div class="flex justify-center items-center gap-4 m-3">
        <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300">
            primary button
        </button>

        <button class="bg-gray-200 text-gray-800 py-2 px-4 rounded hover:bg-gray-300 transition duration-300">
            secondary button
        </button>

        <button class="border-2 border-blue-500 text-blue-500 py-2 px-4 rounded hover:bg-blue-500 hover:text-white transition duration-300">
            outline button
        </button>

        <button class="flex items-center bg-blue-500 text-white py-2 px-4 rounded hover:blue-600 transition duration-300">
            <i class="fas fa-plus mr-2"></i>
            icon button
        </button>

        <button class="bg-yellow-500 text-white py-2 px-4 rounded flex items-center justify-center hover:bg-yellow-600 transition duration-300" disabled>
            <i class="fas fa-spinner fa-spin mr-2"></i>
            loading
        </button>

        <button class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 text-white py-2 px-4 rounded hover:scale-105 transition duration-300">
            button gradient
        </button>

        <button class="bg-green-500 text-white py-2 px-6 rounded-full hover:bg-green-600 transition duration-300">
            button rounded
        </button>
    </div>
</body>
</html>
