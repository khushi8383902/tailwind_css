<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
      <!-- nagivation bar-->
     <header class="w-full h-16 bg-blue-300 flex items-center">
        <h1 class="text-3xl text-white p-1">website</h1>
     </header><br><br>

     <!-- notication bar-->
     <div class="w-full h-16 bg-rose-300 flex items-center justify-center">
        <marquee class="text-3xl text-white">notification</marquee>
     </div><br><br> 

     <!--container with centered text-->
   <div class="container mx-auto bg-gray-400 p-6 rounded">
    <p class="font-bold text-3xl">I'm centered</p>
   </div><br><br>

   <!--block vs inline-->
   <div">
      <span class="block bg-blue-300 p-1 mb-2">block element</span>
      <span class="inline-block bg-green-300 p-1">inline block element</span>
      <span class="inline bg-yellow-300">inline</span>
   </div><br><br>

   <!-- hidden element -->
    <p class="hidden md:block text-green-300 font-bold">
      this text is hideen on mobile but visible on md and larger!
    </p>

    <!-- 3 column grid -->
     <div class="grid grid-cols-3 gap-4">
      <div class="bg-purple-200 p-4">card 1</div>
      <div class="bg-purple-300 p-4">card 2</div>
      <div class="bg-purple-400 p-4">card 3</div>
     </div><br><br>

     <!-- relative -->
      <div class="relative w-64 h-64">
        <img src="https://placehold.co/600x400" alt="product" class="w-full h-full object-cover">
        <span class="absolute top-2  right-2 bg-red-500 text-xs px-2 py-1 rounded">
          new
        </span>
     </div>

     

  </body>
</html>
